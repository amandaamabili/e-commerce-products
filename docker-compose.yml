version: "3.7"

services:
    # image project
    api-cache:
        container_name: products-laravel
        build:
            args:
                user: amanda
                uid: 1000
            context: .
            dockerfile: Dockerfile
        image: especializati/laravel-app
        restart: always
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - redis
            - mysql
        networks:
            - laravel

    # nginx
    nginx:
        container_name: products-nginx
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    # db mysql
    mysql:
        container_name: products-mysql
        image: mysql:5.7.22
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports:
            - "3388:3306"
        networks:
            - laravel

    # queue
    queue:
        container_name: products-queue
        image: especializati/laravel-app
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
            - ./:/var/www
        depends_on:
            - redis
#            - app
        networks:
            - laravel

    # redis
    redis:
        container_name: products-redis
        image: redis:latest
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
